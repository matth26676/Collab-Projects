<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense</title>

    <style>
        #mainPage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: lightblue;
        }

        #gameBoard {
            position: relative;
            background-color: limegreen;
            top: 40%;
            left: 30%;
            transform: translate(-50%, -50%);
            width: 550px;
            height: 550px;
        }

        #informationBar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10%;
            background-color: lightgray;
        }

        #upgradeAndTowerPlacementBar {
            position: absolute;
            top: 0;
            right: 0;
            width: 15%;
            height: 100%;
            background-color: rgb(146, 146, 146);
        }

        #menuBar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 15%;
            background-color: lightgray;
        }

        #start {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-110%, -50%);
            width: 40%;
            height: 80%;
            background-color: green;
            border: 1px solid black;
            border-radius: 10%;
        }

        #autoStart {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-90%, -50%);
            width: 40%;
            height: 80%;
            background-color: rgb(231, 235, 47);
            border: 1px solid black;
            border-radius: 10%;
        }

        .emptyCell {
            position: absolute;
            width: 50px;
            height: 50px;
            display: inline-block;
            background-color: lightgreen;
            border: 1px solid black;
        }

        .pathCell {
            position: absolute;
            width: 50px;
            height: 50px;
            display: inline-block;
            background-color: burlywood;
            border: 1px solid burlywood;
        }
    </style>
</head>

<body>
    <div id="mainPage">
        <div id="informationBar">
        </div>
        <div id="upgradeAndTowerPlacementBar">
            <div id="menuBar">
                <button id="start">Send Wave</button>
                <button id="autoStart">Autostart</button>
            </div>
        </div>
    </div>

    <script>
        const spacing = 52
        const rows = 15;
        const cols = 15;
        const grid = [];

        for (let i = 0; i < rows; i++) {
            const row = [];
            for (let j = 0; j < cols; j++) {
                row.push({ hasPath: false, isStart: false, isEnd: false });
            }
            grid.push(row);
        }

        grid[2][0].isStart = true;
        grid[2][0].hasPath = true;
        grid[2][1].hasPath = true;
        grid[2][2].hasPath = true;
        grid[2][3].hasPath = true;
        grid[2][4].hasPath = true;
        grid[2][5].hasPath = true;
        grid[2][6].hasPath = true;
        grid[2][7].hasPath = true;
        grid[2][8].hasPath = true;

        grid[3][8].hasPath = true;
        grid[4][8].hasPath = true;
        grid[5][8].hasPath = true;
        grid[5][7].hasPath = true;
        grid[5][6].hasPath = true;
        grid[5][5].hasPath = true;
        grid[5][4].hasPath = true;
        grid[5][3].hasPath = true;
        grid[5][2].hasPath = true;
        grid[6][2].hasPath = true;
        grid[7][2].hasPath = true;
        grid[8][2].hasPath = true;
        grid[8][3].hasPath = true;
        grid[8][4].hasPath = true;
        grid[8][5].hasPath = true;
        grid[8][6].hasPath = true;
        grid[8][7].hasPath = true;
        grid[8][8].hasPath = true;
        grid[8][9].hasPath = true;
        grid[8][10].hasPath = true;
        grid[8][10].isEnd = true;

        const gameBoard = document.createElement('div');
        gameBoard.id = 'gameBoard';
        document.getElementById('mainPage').appendChild(gameBoard);

        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                const cell = document.createElement('div');
                cell.style.top = `${i * spacing}px`;
                cell.style.left = `${j * spacing}px`;
                if (grid[i][j].hasPath) {
                    cell.className = 'pathCell';
                } else {
                    cell.className = 'emptyCell';
                }
                gameBoard.appendChild(cell);
            }
        }

        class Enemy {
            constructor(presetStats, presetMap, options, health, speed, size) {
                this.element = document.createElement('div');
                switch (presetMap) {
                    case 'test':
                        this.x = 0;
                        this.y = 2;
                        break;
                }
                switch (presetStats) {
                    case 'custom':
                        this.health = health;
                        this.maxHealth = health;
                        this.speed = speed;
                        this.element.style.backgroundColor = options.color || 'gray';
                        this.element.style.width = `${size}px`;
                        this.element.style.height = `${size}px`;
                        break;
                    case 'testKillable':
                        this.health = 100;
                        this.maxHealth = 100;
                        this.speed = 5;
                        this.element.style.backgroundColor = 'white';
                        this.element.style.width = '45px';
                        this.element.style.height = '45px';
                        break;
                    case 'testUnkillable':
                        this.health = Infinity;
                        this.maxHealth = 100;
                        this.speed = 1;
                        this.element.style.backgroundColor = 'black';
                        this.element.style.width = '45px';
                        this.element.style.height = '45px';
                        break;
                    case 'testBoss':
                        this.health = 1000;
                        this.maxHealth = 1000;
                        this.speed = 2;
                        this.element.style.backgroundColor = 'red';
                        this.element.style.width = '90px';
                        this.element.style.height = '90px';
                        this.element.style.transform = 'translate(-25%, -25%)';
                        break;
                }
                this.nextX = this.x;
                this.nextY = this.y;
                this.targetX = 0;
                this.targetY = 0;
                this.distanceFromStart = 0;
                this.element.className = 'enemy';
                this.element.style.border = '2px solid black';
                this.element.style.position = 'absolute';
                this.element.instance = this;
                this.element.style.borderRadius = '50%';
                this.element.style.display = 'flex';
                this.element.style.alignItems = 'center';
                this.element.style.justifyContent = 'center';
                this.updatePosition();
                gameBoard.appendChild(this.element);
                if (options.healthBorder) {
                    this.healthBorder = true;
                    this.updateHealthBorder();
                }
            }

            updateHealthBorder() {
                this.healthPercentage = this.health / this.maxHealth;

                
                const green = Math.min(255, Math.max(0, 255 * (this.healthPercentage * 2)));
                const red = Math.min(255, Math.max(0, 255 * (2 - this.healthPercentage * 3)));
                const color = `rgb(${red}, ${green}, 0)`;
                
                this.element.style.borderColor = color;


            }

            updatePosition() {
                this.element.style.top = `${this.y * spacing}px`;
                this.element.style.left = `${this.x * spacing}px`;

            }

            move() {

                for (let i = 0; i < rows; i++) {
                    for (let j = 0; j < cols; j++) {
                        if (grid[i][j].isEnd) {
                            this.targetX = j;
                            this.targetY = i;
                        }
                    }
                }

                if (this.x === this.targetX && this.y === this.targetY) {
                    this.element.remove();
                    clearInterval(this.intervalId);
                }

                if (this.x === this.nextX && this.y === this.nextY) {
                    const openSet = [];
                    const closedSet = [];
                    const startNode = { x: this.x, y: this.y, g: 0, h: 0, f: 0, parent: null };
                    const endNode = { x: this.targetX, y: this.targetY, g: 0, h: 0, f: 0, parent: null };
                    openSet.push(startNode);

                    const heuristic = (a, b) => Math.abs(a.x - b.x) + Math.abs(a.y - b.y);

                    while (openSet.length > 0) {
                        let lowestIndex = 0;
                        for (let i = 0; i < openSet.length; i++) {
                            if (openSet[i].f < openSet[lowestIndex].f) {
                                lowestIndex = i;
                            }
                        }

                        const currentNode = openSet[lowestIndex];

                        if (currentNode.x === endNode.x && currentNode.y === endNode.y) {
                            let temp = currentNode;
                            while (temp.parent) {
                                this.nextX = temp.x;
                                this.nextY = temp.y;
                                temp = temp.parent;
                            }
                            break;
                        }

                        openSet.splice(lowestIndex, 1);
                        closedSet.push(currentNode);

                        const neighbors = [
                            { x: currentNode.x + 1, y: currentNode.y },
                            { x: currentNode.x - 1, y: currentNode.y },
                            { x: currentNode.x, y: currentNode.y + 1 },
                            { x: currentNode.x, y: currentNode.y - 1 }
                        ];

                        for (const neighbor of neighbors) {
                            if (neighbor.x < 0 || neighbor.x >= cols || neighbor.y < 0 || neighbor.y >= rows) {
                                continue;
                            }

                            if (!grid[neighbor.y][neighbor.x].hasPath) {
                                continue;
                            }

                            if (closedSet.find(node => node.x === neighbor.x && node.y === neighbor.y)) {
                                continue;
                            }

                            const gScore = currentNode.g + 1;
                            let gScoreIsBest = false;


                            let neighborNode = openSet.find(node => node.x === neighbor.x && node.y === neighbor.y);
                            if (!neighborNode) {
                                neighborNode = { ...neighbor, g: gScore, h: heuristic(neighbor, endNode), f: gScore + heuristic(neighbor, endNode), parent: currentNode };
                                openSet.push(neighborNode);
                                gScoreIsBest = true;
                            } else if (gScore < neighborNode.g) {
                                neighborNode.g = gScore;
                                gScoreIsBest = true;
                            }

                            if (gScoreIsBest) {
                                neighborNode.parent = currentNode;
                                neighborNode.f = neighborNode.g + neighborNode.h;
                            }
                        }
                    }
                }

                // Move towards the target cell
                if (this.x < this.nextX) {
                    this.x += this.speed / 1000;
                    this.x = Math.round(this.x * 1000) / 1000;
                    this.distanceFromStart += this.speed / 1000;
                    this.distanceFromStart = Math.round(this.distanceFromStart * 1000) / 1000;
                } else if (this.x > this.nextX) {
                    this.x -= this.speed / 1000;
                    this.x = Math.round(this.x * 1000) / 1000;
                    this.distanceFromStart += this.speed / 1000;
                    this.distanceFromStart = Math.round(this.distanceFromStart * 1000) / 1000;
                } else if (this.y < this.nextY) {
                    this.y += this.speed / 1000;
                    this.y = Math.round(this.y * 1000) / 1000;
                    this.distanceFromStart += this.speed / 1000;
                    this.distanceFromStart = Math.round(this.distanceFromStart * 1000) / 1000;
                } else if (this.y > this.nextY) {
                    this.y -= this.speed / 1000;
                    this.y = Math.round(this.y * 1000) / 1000;
                    this.distanceFromStart += this.speed / 1000;
                    this.distanceFromStart = Math.round(this.distanceFromStart * 1000) / 1000;
                }
                this.updatePosition();
            }
        }

        class Tower {
            constructor(y, x, range, damage, fireRate, targetingType) {
                this.x = x;
                this.y = y;
                this.range = range;
                this.damage = damage;
                this.fireRate = fireRate;
                this.targetingType = targetingType;
                this.element = document.createElement('div');
                this.element.className = 'tower';
                this.element.style.width = '47px';
                this.element.style.height = '47px';
                this.element.style.backgroundColor = 'cyan';
                this.element.style.border = '2px solid black';
                this.element.style.position = 'absolute';
                this.element.style.top = `${this.y * spacing}px`;
                this.element.style.left = `${this.x * spacing}px`;
                this.element.style.borderRadius = '15%';
                gameBoard.appendChild(this.element);
                this.intervalId = setInterval(() => this.shoot(), 1000 / this.fireRate);
                onclick = () => {

                };
            }

            findTarget() {
                let targetEnemy = null;
                let enemyFarthestFromStart = 0;
                let enemyHighestHealth = 0;
                let closestDistance = Infinity;

                const enemies = document.querySelectorAll('.enemy');
                enemies.forEach(enemy => {
                    const enemyInstance = enemy.instance;
                    const distance = Math.sqrt(Math.pow(enemyInstance.x - this.x, 2) + Math.pow(enemyInstance.y - this.y, 2));
                    const distanceFromStart = enemyInstance.distanceFromStart;
                    const maxHealth = enemyInstance.maxHealth;

                    switch (this.targetingType) {
                        case 'first':
                            if (distanceFromStart > enemyFarthestFromStart) {
                                enemyFarthestFromStart = distanceFromStart;
                                targetEnemy = enemyInstance;
                            }
                            break;
                        case 'last':
                            if (distanceFromStart < enemyFarthestFromStart) {
                                enemyFarthestFromStart = distanceFromStart;
                                targetEnemy = enemyInstance;
                            }
                            break;
                        case 'strong':
                            if (maxHealth > enemyHighestHealth) {
                                enemyHighestHealth = maxHealth;
                                targetEnemy = enemyInstance;
                            }
                            break;
                        case 'weak':
                            if (maxHealth < enemyHighestHealth) {
                                enemyHighestHealth = maxHealth;
                                targetEnemy = enemyInstance;
                            }
                            break;
                        case 'close':
                            if (distance < closestDistance) {
                                closestDistance = distance;
                                targetEnemy = enemyInstance;
                            }
                            break;
                        case 'far':
                            if (distance > closestDistance) {
                                closestDistance = distance;
                                targetEnemy = enemyInstance;
                            }
                            break;
                    }
                });

                return targetEnemy;
            }

            shoot() {
                const target = this.findTarget();
                if (!target) return;

                const enemyInstance = target;
                const distance = Math.sqrt(Math.pow(enemyInstance.x - this.x, 2) + Math.pow(enemyInstance.y - this.y, 2));

                if (distance <= this.range) {
                    enemyInstance.health -= this.damage;
                    if (enemyInstance.health <= 0) {
                        target.element.remove();
                        clearInterval(enemyInstance.intervalId);
                    }
                    if (enemyInstance.healthBorder) {
                        enemyInstance.updateHealthBorder();
                    }
                    const ray = document.createElement('div');
                    ray.style.position = 'absolute';
                    ray.style.backgroundColor = 'yellow';
                    ray.style.width = '2px';
                    ray.style.height = `${distance * spacing}px`;
                    ray.style.transformOrigin = 'top';
                    ray.style.transform = `rotate(${Math.atan2(enemyInstance.y - this.y, enemyInstance.x - this.x) * 180 / Math.PI - 90}deg)`;
                    ray.style.top = `${this.y * spacing + (spacing / 2)}px`;
                    ray.style.left = `${this.x * spacing + (spacing / 2)}px`;
                    gameBoard.appendChild(ray);

                    setTimeout(() => {
                        ray.remove();
                    }, Math.min(100, 500 / this.fireRate));
                }
            }
        }

        // Add a tower to the game board
        const tower = new Tower(6, 6, Infinity, 1000, 1, 'first');


        // const enemy = new Enemy('testKillable', 'test', { healthBorder: true }, 100, 10, 45);
        // enemy.intervalId = setInterval(() => {
        //     enemy.move();

        // }, 1);

        waves = [
            [{ enemyType: 'testKillable', amount: 1, spawnInterval: 100, timeout: 0 },
            { enemyType: 'testKillable', amount: 3, spawnInterval: 100, timeout: 2000 },
            { enemyType: 'testKillable', amount: 5, spawnInterval: 100, timeout: 5000 },
            { enemyType: 'testBoss', amount: 100, spawnInterval: 100, timeout: 10000 },],
            [{ enemyType: 'testUnkillable', amount: 1, spawnInterval: 100, timeout: 0 }]
        ];

        function spawnWave(waveIndex) {
            if (waveIndex >= waves.length) return;

            let sectionsSpawned = 0;
            const wave = waves[waveIndex];

            wave.forEach(section => {
                setTimeout(() => {
                    spawnWaveSection(section);
                }, section.timeout);
                sectionsSpawned++;
            });
        }

        function spawnWaveSection(wave) {
            let enemiesSpawned = 1;
            const waveSection = wave;
            const spawnIntervalId = setInterval(() => {

                if (enemiesSpawned >= waveSection.amount) {
                    clearInterval(spawnIntervalId);
                }

                const enemy = new Enemy(wave.enemyType, 'test', { healthBorder: true });
                enemy.intervalId = setInterval(() => enemy.move(), 1);
                enemiesSpawned++;

            }, wave.spawnInterval);
        }

        var waveNumber = 0;
        var startButton = document.getElementById('start');
        var autoStartButton = document.getElementById('autoStart');

        autoStartButton.onclick = () => {
            if (autoStartButton.autoStart) {
                autoStartButton.autoStart = false;
                clearInterval(autoStartButton.intervalId);
            } else {
                autoStartButton.autoStart = true;
            }
        };

        if (autoStartButton.autoStart) {
        } else {
            startButton.onclick = () => {
                spawnWave(waveNumber);
                waveNumber++;
            };
        }

        // }

        // gameLoop();
    </script>
